<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Principal - Servimanef</title>
  <link rel="shortcut icon" href="../media/LOGO SH.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .full-height {
      height: calc(100vh - 70px); /* Resta el alto del navbar */
    }
    .card-option {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #dee2e6;
      border-radius: 0;
    }
    .card-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .option-text {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }
    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="main menu.html">
        <img src="../media/LOGO.png" alt="Logo Servimanef">
      </a>
    </div>
  </nav>

  <!-- Main content full screen -->
  <div class="container-fluid">
    <div class="row full-height g-0">
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='recepcion.html'">
          <div class="option-text">
            RECEPCIÓN<br>DE<br>SERVICIOS
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='informes.html'">
          <div class="option-text">
            GENERACIÓN<br>DE<br>INFORME
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-option" onclick="location.href='proforma.html'">
          <div class="option-text">
            GENERACIÓN<br>DE<br>PROFORMA
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
