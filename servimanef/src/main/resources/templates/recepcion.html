<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recepción de Servicios</title>
  <link rel="shortcut icon" th:href="@{/media/LOGO_SH.png}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/main_menu}">
        <img th:src="@{/media/LOGO.png}" alt="Logo Servimanef">
      </a>
      <h5>Recepción de Servicios</h5>
    </div>
  </nav>

  <!-- Contenedor principal con sombra -->
  <div class="container main-content">
    <div class="shadow-container">
      <div class="recepcion-container">
        <h4 class="section-title">Listado de Recepciones</h4>
        <div class="table-responsive">
          <table id="recepcionTable" class="table table-hover table-bordered align-middle">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Ejecutado</th>
                <th>Teléfono</th>
                <th>Empresa</th>
                <th>RUC</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ejemplo de renderizado dinámico con Thymeleaf:
              <tr th:each="recepcion : ${recepciones}">
                <td th:text="${recepcion.cliente}"></td>
                <td th:text="${recepcion.servicio}"></td>
                <td th:text="${recepcion.fecha}"></td>
                <td th:text="${recepcion.ejecutado}"></td>
                <td th:text="${recepcion.telefono}"></td>
                <td th:text="${recepcion.empresa}"></td>
                <td th:text="${recepcion.ruc}"></td>
                <td th:text="${recepcion.estado}"></td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>SERVIMANEF E.I.R.L. - Todos los derechos reservados © 2025</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
