<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRANET SERVIMANEF E.I.R.L.</title>
    <!-- Componente: Favicon -->
    <link rel="shortcut icon" th:href="@{/media/LOGO_SH.png}" type="image/x-icon">
    <!-- Componente: CSS principal -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Componente: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Componente: Fondo y centrado del formulario -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('[[@{/media/LOGO.png}]]'); background-size: cover; background-position: center;">
        <!-- Componente: Contenedor del formulario de login -->
        <div class="form-container text-center p-4" style="background-color: white; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <!-- Componente: Logo -->
            <img th:src="@{/media/LOGO.png}" alt="Logo de SERVIMANEF E.I.R.L." class="logo mb-3">
            <!-- Componente: Título -->
            <h1 class="mb-4">INTRANET SERVIMANEF E.I.R.L.</h1>
            <!-- Componente: Formulario de login -->
            <form th:action="@{/intranet/login}" method="post">
                <!-- Componente: Campo usuario -->
                <div class="mb-3 text-start">
                    <label for="user" class="form-label">Username</label>
                    <input type="email" class="form-control" id="user" name="user" required>
                </div>
                <!-- Componente: Campo contraseña -->
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Componente: Checkbox recordar -->
                <div class="mb-3 form-check text-start">
                    <input type="checkbox" class="form-check-input" id="checkbox" name="remember">
                    <label class="form-check-label" for="checkbox">Check me out</label>
                </div>
                <!-- Componente: Botón de login -->
                <button type="submit" class="btn btn-primary w-100" id="loginButton">Submit</button>
            </form>
            <!-- Componente: Botón volver -->
            <div class="mt-3">
                <a th:href="@{/}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
    <!-- Componente: Scripts JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
