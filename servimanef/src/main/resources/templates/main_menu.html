<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INTRANET SERVIMANEF E.I.R.L.</title>
  <link rel="shortcut icon" th:href="@{/media/LOGO_SH.png}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/main_menu}">
        <img th:src="@{/media/LOGO.png}" alt="Logo Servimanef">
      </a>
      <span class="navbar-text">
        INTRANET SERVIMANEF E.I.R.L.
      </span>
      <button class="btn logout-btn ms-auto" onclick="logout()">Log Out</button>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="row g-4">
        <div class="col-md-4">
          <button type="button" class="card-option">
            <a class="option-text" th:href="@{/recepcion}">
              RECEPCIÓN<br><span>DE</span><br>SERVICIOS
            </a>
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="card-option">
            <a class="option-text" th:href="@{/informes}">
              GENERACIÓN<br><span>DE</span><br>INFORME
            </a>
          </button>
        </div>
        <div class="col-md-4">
          <button type="button" class="card-option">
            <a class="option-text" th:href="@{/proforma}">
              GENERACIÓN<br><span>DE</span><br>PROFORMA
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>SERVIMANEF E.I.R.L. - Todos los derechos reservados © 2025</small>
    </div>
  </footer>
  <script>
    function logout() {
      window.location.href = '/intranet';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
