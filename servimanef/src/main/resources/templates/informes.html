<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTRANET SERVIMANEF E.I.R.L.</title>
  <link rel="shortcut icon" th:href="@{/media/LOGO_SH.png}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/main_menu}">
        <img th:src="@{/media/LOGO.png}" alt="Logo Servimanef">
      </a>
      <span class="navbar-text">
        INTRANET SERVIMANEF E.I.R.L.
      </span>
      <button class="btn logout-btn ms-auto" onclick="logout()">Log Out</button>
    </div>
  </nav>

  <!-- Body principal -->
  <div class="container my-5">
    <div class="row">
      <!-- Historial de Informes -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            Historial de Informes
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="informe : ${informes}">
              <span th:text="${informe.nombre}">Nombre del informe</span>
              <!-- Puedes agregar más datos aquí si tu entidad lo permite -->
            </li>
            <li class="list-group-item" th:if="${#lists.isEmpty(informes)}">No hay informes registrados.</li>
          </ul>
        </div>
      </div>
      <!-- Crear Informe -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header bg-success text-white">
            Crear Informe
          </div>
          <div class="card-body">
            <form th:action="@{/informes/crear}" method="post">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Informe</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Crear</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Editar Informe -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header bg-warning text-dark">
            Editar Informe
          </div>
          <div class="card-body">
            <p>Selecciona un informe del historial para editarlo (próximamente).</p>
          </div>
        </div>
      </div>
    </div>
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>SERVIMANEF E.I.R.L. - Todos los derechos reservados © 2025</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
